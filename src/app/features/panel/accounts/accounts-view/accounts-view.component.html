<div class="account-add-button-container">
  <button mat-button color="primary" class="account-add-button">
    <i class="fas fa-plus"></i>
    <small>Adicionar uma nova conta</small>
  </button>
</div>
<div class="account-grid">
  <div class="account-card">
    <div class="account-card-info-wrapper">
      <div class="account-card-title-box">
        <i class="fas fa-donate"></i>
        <span class="account-card-title">
          Carteira
        </span>
      </div>
      <div class="account-card-body">
        <span class="account-card-body-title">Saldo</span>
        <span class="account-card-body-info">R$ 150,00</span>
      </div>
    </div>
    <div class="account-card-actions">
      <button
        class="account-card-remove-button"
        mat-ripple
        [matRippleCentered]="true"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
      <button
        mat-stroked-button
        class="account-card-edit-button"
        color="primary"
      >
        Editar
      </button>
    </div>
  </div>

  <div class="account-card">
    <div class="account-card-info-wrapper">
      <div
        class="account-card-title-box"
        style="background-color: rgb(138, 5, 190); color: white;"
      >
        <i class="fas fa-wallet"></i>
        <span class="account-card-title">NuConta</span>
      </div>
      <div class="account-card-body">
        <span class="account-card-body-title">Saldo</span>
        <span class="account-card-body-info">R$ 200,00</span>
      </div>
    </div>
    <div class="account-card-actions">
      <button
        class="account-card-remove-button"
        mat-ripple
        [matRippleCentered]="true"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
      <button
        mat-stroked-button
        class="account-card-edit-button"
        color="primary"
      >
        Editar
      </button>
    </div>
  </div>

  <div class="account-card">
    <div class="account-card-info-wrapper">
      <div
        class="account-card-title-box"
        style="background-color: #016838; color: white;"
      >
        <i class="fas fa-piggy-bank"></i>
        <span class="account-card-title">
          Banese
        </span>
      </div>
      <div class="account-card-body">
        <span class="account-card-body-title">Saldo</span>
        <span class="account-card-body-info">R$ 50,00</span>
      </div>
    </div>
    <div class="account-card-actions">
      <button
        class="account-card-remove-button"
        mat-ripple
        [matRippleCentered]="true"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
      <button
        mat-stroked-button
        class="account-card-edit-button"
        color="primary"
      >
        Editar
      </button>
    </div>
  </div>
</div>
