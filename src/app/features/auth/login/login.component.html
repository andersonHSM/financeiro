<mat-card class="card mat-elevation-z4 col-12 col-md-6">
    <h2 class="card-title mb-2">
        Login
    </h2>
    <mat-divider></mat-divider>
    <form class="mt-4">
        <mat-form-field appearance="outline" class="col-12">
            <mat-label>Usuário ou E-mail</mat-label>
            <input type="text" matInput autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
            <mat-label>Senha</mat-label>
            <input [type]="hidePassword ? 'password' : 'text'" matInput autocomplete="off">
            <mat-icon matTooltip="Mostrar Senha" *ngIf="hidePassword" (click)="togglePasswordVisibilty()" matSuffix>
                visibility</mat-icon>
            <mat-icon matTooltip="Ocultar Senha" *ngIf="!hidePassword" (click)="togglePasswordVisibilty()" matSuffix>
                visibility_off</mat-icon>
        </mat-form-field>
    </form>
    <div class="col-12 d-flex flex-column align-items-center">
        <button mat-raised-button color="primary" class="col-2">Login</button>
        <span class="mt-2">
            <a [routerLink]="['../cadastro']">Cadastre-se </a>
        </span>
        <span>
            <a [routerLink]="['../recuperar-senha']">Recupere sua senha</a>
        </span>
        <span>
            <a [routerLink]="['']">Volte para o início</a>
        </span>
    </div>


</mat-card>
