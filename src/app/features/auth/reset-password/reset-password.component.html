<mat-card class="col-12 col-md-6 mx-auto">
    <h2 class="card-title mb-2">Recuperar Senha</h2>
    <mat-divider></mat-divider>
    <ng-container *ngIf="!token; else resetPassword">
        <form class="mt-3">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>E-mail</mat-label>
                <input type="text" matInput autocomplete="off">
                <mat-hint>Por favor, infome o e-mail cadastrado</mat-hint>
            </mat-form-field>
        </form>
        <div class="col-12 d-flex flex-column mx-auto mt-2">
            <button mat-raised-button color="primary" class="col-4 mx-auto">Enviar</button>
            <span class="mt-2 mx-auto" style="text-align: center;">
                <a [routerLink]="['../login']">Lembrou? Fazer Login</a>
            </span>
        </div>
    </ng-container>
</mat-card>


<ng-template #resetPassword>
    <form class="mt-3">
        <mat-form-field appearance="outline" class="col-12  ">
            <mat-label>Senha</mat-label>
            <input [type]="hidePassword ? 'password' : 'text'" matInput autocomplete="off">
            <mat-hint>Por favor, infome sua nova senha</mat-hint>
            <mat-icon matTooltip="Mostrar Senha" *ngIf="hidePassword" (click)="togglePasswordVisibilty()" matSuffix>
                visibility</mat-icon>
            <mat-icon matTooltip="Ocultar Senha" *ngIf="!hidePassword" (click)="togglePasswordVisibilty()" matSuffix>
                visibility_off</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12 mt-2">
            <mat-label>Confirmar Senha</mat-label>
            <input [type]="hidePasswordConfirm ? 'password' : 'text'" matInput autocomplete="off">
            <mat-hint>Por favor, confirme sua nova senha</mat-hint>
            <mat-icon matTooltip="Mostrar Senha" *ngIf="hidePasswordConfirm" (click)="toggleConfirmPasswordVisibilty()"
                matSuffix>visibility
            </mat-icon>
            <mat-icon matTooltip="Ocultar Senha" *ngIf="!hidePasswordConfirm" (click)="toggleConfirmPasswordVisibilty()"
                matSuffix>
                visibility_off
            </mat-icon>
        </mat-form-field>
    </form>
    <div class="col-12 d-flex align-items-center flex-column mx-auto mt-2">
        <button mat-raised-button color="primary" class="col-4 mx-auto">Recuperar</button>
        <span class="mt-2 mx-auto" style="text-align: center;">
            <a [routerLink]="['../login']">Lembrou? Fazer Login</a>
        </span>
    </div>
</ng-template>
